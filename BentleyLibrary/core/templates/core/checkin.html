<!-- checkin.html -->
{% extends 'core/base.html' %}

{% block title %}Check-in{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Check-in</h1>
    {% if success_message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Success:</strong>
        <span class="block sm:inline">{{ success_message }}</span>
    </div>
    {% endif %}
    <form method="post" action="{% url 'checkin' %}" class="max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="isbn" class="block text-gray-700 font-bold mb-2">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Check-in</button>
    </form>
</div>
{% endblock %}
